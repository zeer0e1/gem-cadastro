{% if page_obj %}
    <div class="pagination">
        <span class="step-links">
            {% if page_obj.has_previous %}
                <a href="?page=1&q={{request.GET.q.strip}}">&laquo; primeira</a>
                <a href="?page={{ page_obj.previous_page_number }}&q={{request.GET.q.strip}}">voltar</a>
            {% endif %}

            <span class="current">
                Página {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}.
            </span>

            {% if page_obj.has_next %}
                <a href="?page={{ page_obj.next_page_number }}&q={{request.GET.q.strip}}">próxima</a>
                <a href="?page={{ page_obj.paginator.num_pages }}&q={{request.GET.q.strip}}">útlima &raquo;</a>
            {% endif %}
        </span>
    </div>
{% endif %}
