{% load static %} 
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'global/css/alunos.css' %}">
    <script>
        window.onload = function () {
            CanvasJS.addColorSet("greenShades",
                [//colorSet Array

                "#2F4F4F",
                "#008080",
                "#2E8B57",
                "#3CB371",
                "#90EE90"                
                ]);


            var chart = new CanvasJS.Chart("chartContainer", {
                theme: "dark2", // "light2", "dark1", "dark2"
                backgroundColor: "#F5DEB3",
                animationEnabled: false, // change to true		
                title:{
                    text: "Basic Column Chart"
                },
                data: [
                {
                    // Change type to "bar", "area", "spline", "pie",etc.
                    type: "column",
                    dataPoints: {{ data_points | safe }}
                }
                ]
            });
            chart.render();


            var chart2 = new CanvasJS.Chart("chartContainer2", {
                theme: "dark1", // "light2", "dark1", "dark2"
                animationEnabled: false, // change to true		
                title:{
                    text: "Basic Column Chart"
                },
                data: [
                {
                    // Change type to "bar", "area", "spline", "pie",etc.
                    type: "column",
                    dataPoints: {{ data_points | safe }}
                }
                ]
            });
            chart2.render();

            var chart3 = new CanvasJS.Chart("chartContainer3", {
                exportEnabled: true,
                animationEnabled: true,
                backgroundColor: "#F5DEB3",
                title: {
                  text: "Monthly Expenses"
                },
                data: [{
                  type: "pie",
                  legendText: "{label}",
                  yValueFormatString: "#,###\"%\"",
                  indexLabel: "{label} ({y})",
                  dataPoints: {{ data_points|safe }}
                }]
              });
              chart3.render();

        
        }
    </script>
</head>
<body>
    <header class="header">
        {% include 'global/partials/_header.html' %}
    </header>
    <main class="content">
        <div id="chartContainer" style="width: 100%; height: 360px;"></div>
        <div id="chartContainer2" style="width: 100%; height: 360px;"></div>
        <div id="chartContainer3" style="width: 100%; height: 360px;"></div>
        <script src="{% static 'global/js/canvasjs.min.js' %}"></script>
    </main>
</body>
</html>
