{% load static %} 
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'global/css/alunos.css' %}">
    <script>
        window.onload = function () {
         


            var alunosPorInstrumento = new CanvasJS.Chart("chartContainer", {
                exportEnabled: true,
                theme: "light2", // "light2", "dark1", "dark2"
                animationEnabled: true, // change to true
                 borderColor: "black",
                    borderThickness: 2,
                title:{
                    text: "Total de alunos por instrumento"
                },
                data: [
                {
                    // Change type to "bar", "area", "spline", "pie",etc.
                    type: "column",
                    indexLabel: "{y}",
                    dataPoints: {{ alunosPorInstrumento | safe }}
                }
                ]
            });
            alunosPorInstrumento.render();


            var chart2 = new CanvasJS.Chart("chartContainer2", {
                exportEnabled: true,
                theme: "light1", // "light2", "dark1", "dark2"
                animationEnabled: true, // change to true		
                title:{
                    text: "Alunos por localidade"
                },
                data: [
                {
                    // Change type to "bar", "area", "spline", "pie",etc.
                    type: "column",
                    indexLabel: "{y}",
                    dataPoints: {{ alunosPorLocalidade | safe }}
                }
                ]
            });
            chart2.render();

            var chart3 = new CanvasJS.Chart("chartContainer3", {
                theme: "light2", // "light2", "dark1", "dark2"
                exportEnabled: true,
                animationEnabled: true,
                title: {
                  text: "Monthly Expenses"
                },
                data: [{
                  type: "pie",
                  legendText: "{label}",
                  yValueFormatString: "#,###\"%\"",
                  indexLabel: "{label} ({y})",
                  dataPoints: {{ alunosPorInstrumento|safe }}
                }]
              });
              chart3.render();

        
        }
    </script>
</head>
<body>
    <header class="header">
        {% include 'global/partials/_header.html' %}
    </header>
    <main class="content">
        <div id="chartContainer" style="width: 100%; height: 360px; border: 2px solid black"></div>
        <br>
        <div id="chartContainer2" style="width: 100%; height: 360px; border: 2px solid black"></div>
        <br>
        <div id="chartContainer3" style="width: 100%; height: 360px; border: 2px solid black"></div>
        <script src="{% static 'global/js/canvasjs.min.js' %}"></script>
    </main>
</body>
</html>
